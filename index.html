<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://kit.fontawesome.com/3a05c41217.js" crossorigin="anonymous"></script>
</head>
<body>
  <div>
    <h1>To-Do List</h1>
    <form id="add-task-form">
      <input id="new-task-input" placeholder="Add a new task...">
      <button type="submit">Add Task</button>
    </form>
    <ul id="task-list"></ul>
    <script src="script.js"></script>
  </div>
  <footer>
    <p>Built by Ebenezer Raphael</p>
    <a href="https://github.com/ebenezerraph/to-do-list" target="_blank"><button>View on GitHub</button></a>
  </footer>
<script src="script.js" defer></script>
</body>
</html>
